<h2 mat-dialog-title>{{question.name}}</h2>

<mat-dialog-content>
  <form fxLayout="row wrap">
    <mat-form-field fxFlex="100">
      <input matInput name="name" [(ngModel)]="answer.name" placeholder="Answer" required>
    </mat-form-field>

    <div fxFlex="100">
      <mat-checkbox name="correct" [(ngModel)]="answer.correct">Success question</mat-checkbox>
    </div>

    <br><br><br>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <div fxFlex></div>
  <button mat-raised-button color="primary" (click)="save()" [disabled]="answer.name == null || answer.name == ''">Save</button>
</mat-dialog-actions>
